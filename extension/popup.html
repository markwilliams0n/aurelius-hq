<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #d4a843;
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }
    .status.working { color: #d4a843; }
    .page-info {
      background: #141414;
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .page-title {
      font-size: 13px;
      font-weight: 500;
      color: #e5e5e5;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .page-url {
      font-size: 11px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .page-content {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button.primary {
      background: #d4a843;
      color: #0a0a0a;
    }
    button.primary:hover { background: #e0b84e; }
    button.primary:disabled {
      background: #3a3a3a;
      color: #666;
      cursor: not-allowed;
    }
    .x-info {
      font-size: 11px;
      color: #d4a843;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Aurelius Reading List</h1>
  </div>

  <div id="page-info" class="page-info" style="display:none;">
    <div id="page-title" class="page-title"></div>
    <div id="page-url" class="page-url"></div>
    <div id="page-content" class="page-content"></div>
  </div>

  <div id="status" class="status">Checking page...</div>

  <button id="save-btn" class="primary" disabled>Save to Reading List</button>
  <div id="x-info" class="x-info" style="display:none;"></div>

  <script src="popup.js"></script>
</body>
</html>
